{% load static %}
{% if user.is_anonymous %}
<div class="modal fade" id="myModal88" tabindex="-1" role="dialog" aria-labelledby="myModal88"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;</button>
					<h4 class="modal-title" id="myModalLabel">Já é cadastrado? Faça o login!</h4>
				</div>
				<div class="modal-body modal-body-sub">
					<div class="row">
						<div class="col-md-8 modal_body_left modal_body_left1" style="border-right: 1px dotted #C2C2C2;padding-right:3em;">
							<div class="sap_tabs">
								<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
									<ul>
										<li class="resp-tab-item" aria-controls="tab_item-0"><span>Login</span></li>
										<li class="resp-tab-item" aria-controls="tab_item-1"><span>Cadastre-se</span></li>
									</ul>

                                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
										<div class="facts">
											<div class="register">
												<form method="post" autocomplete="off" action="{% url 'login' %}">
                                                    {% csrf_token %}
													<input name="username" placeholder="E-mail" type="text" required="">
													<input name="password" placeholder="Senha" type="password" required="">
                                                    <br></br>
                                                    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
													<div class="sign-up">
														<input type="submit" value="Entrar"/>
													</div>
												</form>
											</div>
										</div>
									</div>

                                    <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
										<div class="facts">
											<div class="register">
												<form method="POST" autocomplete="off" action="{% url 'register' %}">
                                                    {% csrf_token %}
													<input placeholder="Nome Completo" name="full_name" type="text" required="">
													<input placeholder="E-mail" name="email" type="email" required="">
													<input placeholder="Senha" name="password1" type="password" required="">
													<input placeholder="Confirme Sua Senha" name="password2" type="password" required="">
													<div class="sign-up">
														<input type="submit" value="Criar Conta"/>
													</div>
												</form>
											</div>
										</div>
									</div>

                                </div>
							</div>
							<script src="{% static 'js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
							<script type="text/javascript">
								$(document).ready(function () {
									$('#horizontalTab').easyResponsiveTabs({
										type: 'default', //Types: default, vertical, accordion
										width: 'auto', //auto or any width like 600px
										fit: true   // 100% fit in a container
									});
								});
							</script>
							<div id="OR" class="hidden-xs">OU</div>
						</div>

                        <div class="col-md-4 modal_body_right modal_body_right1">
							<div class="row text-center sign-with">
								<div class="col-md-12">
									<h3 class="other-nw">Entre Com</h3>
								</div>
								<div class="col-md-12">
									<ul class="social">
										<li class="social_facebook"><a href="{% url 'social:begin' 'facebook' %}" class="entypo-facebook"></a></li>
										<li class="social_dribbble"><a href="{% url 'social:begin' 'google-oauth2' %}" class="entypo-dribbble"></a></li>
									</ul>
								</div>
							</div>
						</div>

                    </div>
				</div>
			</div>
		</div>
	</div>

    <script>
		$('#myModal88').modal('show');
	</script>
{% endif %}
